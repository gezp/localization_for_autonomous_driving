earth:
    # gravity can be calculated from https://www.sensorsone.com/local-gravity-calculator/ using latitude and height:
    gravity_magnitude: -9.80943
    # rotation speed, rad/s:
    rotation_speed: 7.292115e-5
    # latitude:
    latitude: 48.9827703173
measurement_noise:
    lidar_pose:
        pos: 1.0e-4
        ori: 1.0e-4
fusion_method: eskf
## parameters for eskf
eskf:
    covariance:
        prior:
            pos: 1.0e-6
            vel: 1.0e-6
            ori: 1.0e-6
            gyro_bias: 1.0e-6
            accel_bias: 1.0e-6
        process:
            gyro: 1.0e-4
            accel: 2.5e-3
            gyro_bias: 1.0e-4
            accel_bias: 2.5e-3
